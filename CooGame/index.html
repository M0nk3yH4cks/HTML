<html>
<head>
  <title>Esercizio1</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<style>
    body {
     height: 700px;
     width: 1340;
    }
  </style>
<body onclick="getCoo()">
  <div class="container-fluid">
  <div class="row">
    <div class="col" align="center">
      <b>Actual X:</b> <input type="text" id="xcoo">
    </div>
    <div class="col" align="center">
      <b>Actual Y:</b> <input type="text" id="ycoo">
    </div>
  </div>
  <div class="row">
    <div class="col" align="center">
      <b>Max X:</b> <input type="text" id="xsize">
    </div>
    <div class="col" align="center">
      <b>Max Y:</b> <input type="text" id="ysize">
    </div>
  </div>
  <div class="row">
    <div class="col" align="center">
      <b>Rand X:</b> <input type="text" id="xrand">
    </div>
    <div class="col" align="center">
      <b>Rand Y:</b> <input type="text" id="yrand">
    </div>
  </div>
  <div class="row">
    <div class="col" align="center">
      <b>Clicked X:</b> <input type="text" id="xclick">
    </div>
    <div class="col" align="center">
      <b>Clicked Y:</b> <input type="text" id="yclick">
    </div>
  </div>
  <div class="row">
    <div class="col" align="center">
      <p id="result"></p>
    </div>
  </div>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
